<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraRain - Historical Weather Likelihood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" class="nasa-logo">
            <h1>AuraRain</h1>
            <p class="subtitle">Historical weather likelihood, powered by 20 years of NASA data.</p>
        </header>
        <main>
            <div class="input-group">
                <label for="dateInput">Select a Date:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="search-box">
                <button id="checkLocationBtn">Calculate Likelihood at My Location</button>
            </div>
            <div id="result" class="result-box">
                <p>Select a future date to see the historical weather likelihood for your location.</p>
            </div>
        </main>
        <footer>
            <p>A NASA Space Apps Challenge 2025 Project. Powered by NASA's POWER Project Data.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
