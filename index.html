<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraRain - Direct NASA Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" class="nasa-logo">
            <h1>AuraRain</h1>
            <p class="subtitle">A precipitation forecast using the NASA POWER API.</p>
        </header>
        <main>
            <div class="search-box">
                <button id="checkLocationBtn">Will it Rain at My Location?</button>
            </div>
            <div id="result" class="result-box">
                <p>Click the button to check the forecast for your current location.</p>
                <p><small>(You will be asked to share your location)</small></p>
            </div>
        </main>
        <footer>
            <p>A NASA Space Apps Challenge 2025 Project. Powered by NASA's POWER Project Data.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
